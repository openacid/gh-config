labels:
    - {name: "bug"                      ,    color: "cc0000"}
    - {name: "feature"                  ,    color: "a2eebb"}
    - {name: "enhancement"              ,    color: "a2eeef"}
    - {name: "doc"                      ,    color: "6285f7"}
    - {name: "testing"                  ,    color: "b9fc9f"}
    - {name: "api-change"               ,    color: "ffdd44"}
    - {name: "refactor"                 ,    color: "927ed6"}
    - {name: "priority-0-emergency"     ,    color: "d93f0b"}
    - {name: "priority-1-want-it-today" ,    color: "fbca04"}
    - {name: "priority-2-in-2-days"     ,    color: "e2d83f"}
    - {name: "priority-3-in-a-week"     ,    color: "92e85c"}
    - {name: "priority-4-i-can-wait"    ,    color: "c2e0c6"}

repository:
    private: false
    has_issues: true
    has_projects: true
    has_wiki: true
    has_downloads: true
    default_branch: main
    allow_squash_merge: true

    # Either `true` to allow merging pull requests with a merge commit, or `false`
    # to prevent merging pull requests with merge commits.
    allow_merge_commit: false

    # Either `true` to allow rebase-merging pull requests, or `false` to prevent
    # rebase-merging.
    allow_rebase_merge: true
